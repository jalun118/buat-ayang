<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Plus+Jakarta+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Buat Ayang</title>
</head>

<body>
    <div class="loading">
        <div class="circle">
        </div>
    </div>
    <h2>Buat Ayang Yang Tersayang ðŸ’–</h2>

    <form action="asset/point.html">
        <div class="ketik">
            <label class="form-label">Dari</label>
            <input type="text" class="form-control" id="from" name="from" value="" placeholder="Dari ...">
        </div>
        <div class="ketik">
            <label class="form-label">Untuk</label>
            <input type="text" class="form-control" id="to" name="to" value="" placeholder="Untuk ...">
        </div>
        <input type="submit" class="btn btn-kirim" value="Kirim Request">
    </form>
    <!-- <button type="button" class="btn tes btn-kirim"> tatat</button> -->

    <script>
        const Btn = document.querySelectorAll(".btn");
        Btn.forEach(btn => {
            btn.addEventListener("click", (e) => {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement("span");
                ripples.style.left = x + "px";
                ripples.style.top = y + "px";
                btn.appendChild(ripples);
                setTimeout(() => {
                    ripples.remove();
                }, 500);
            });
            btn.addEventListener("focus", (e) => {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement("span");
                ripples.style.left = x + "px";
                ripples.style.top = y + "px";
                btn.appendChild(ripples);
            });
            btn.addEventListener("blur", (e) => {
                ripples.remove();
            });
        });

        window.addEventListener("load", () => {
            const loding = document.querySelector(".loading");

            loding.style.opacity = "0";
            setTimeout(() => {
                loding.style.display = "none";
            }, 600);
        })
    </script>
</body>

</html>
